<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Pierot IA</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <main class="main" role="main">
      <div class="image-container">
        <div class="image">
          <img
            src="giphy.gif"
            alt="Pierot IA - Assistente Virtual"
            loading="lazy"
          />
        </div>
        <h1>P I E R O T</h1>
        <p>Sou Assistente Virtual</p>
      </div>
      <div
        class="input"
        role="region"
        aria-label="Área de reconhecimento de voz e digitação"
      >
        <button
          class="talk"
          type="button"
          aria-label="Ativar microfone para falar"
          aria-pressed="false"
        >
          <i class="fas fa-microphone-alt" aria-hidden="true"></i>
        </button>
        <h2 class="content" role="status" aria-live="polite">
          Clique aqui para falar
        </h2>
        <button
          class="write"
          type="button"
          aria-label="Abrir campo para digitar"
          aria-pressed="false"
        >
          <i class="fas fa-keyboard" aria-hidden="true"></i>
        </button>
      </div>
      <div class="input-write" style="display: none">
        <input
          type="text"
          class="text-input"
          placeholder="Digite aqui..."
          aria-label="Campo de texto para digitação"
        />
        <button class="send" type="button" aria-label="Enviar mensagem">
          <i class="fas fa-paper-plane" aria-hidden="true"></i>
        </button>
      </div>
    </main>
    <footer role="contentinfo">
      <p>© Iury Pierot. Todos os direitos reservados.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
